<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Your favorite music is here</title>
    
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header  -->
     <header>

        <!-- navbar  -->
        <nav>
            <ul>
                <li class="brand"><img src="images/logo.png" alt="spotify logo"> Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <!-- container -->
         <div class="container">
            <div class="songList">
                <h1>Best of NCS -No Copyright Sounds</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="images/covers/Kanave.png" alt="1">
                        <span class="songName">Kanave Kanave</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/Evarevaro.png" alt="1">
                        <span class="songName">Evarevaro</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/a-love-so-beautiful-4.webp" alt="1">
                        <span class="songName">A Love so Beautiful</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/I.png" alt="1">
                        <span class="songName">I (Reprise)</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/Nuvvunte.png" alt="1">
                        <span class="songName">Nuvvunte</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/Pilla.png" alt="1">
                        <span class="songName">Pilla O Pilla</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/Samjhawan.png" alt="1">
                        <span class="songName">Samjhawan</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="images/covers/Yedurangula.png" alt="1">
                        <span class="songName">Yedurangula Vaana</span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
         </div>
     </header>

     <!-- audio progress bar  -->
     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" id="gif" width="45px" alt=""> <span id="masterSongName">Kanave Kanave</span>
        </div>
     </div>


     <!-- font awesome link  -->
     <script src="https://kit.fontawesome.com/215c9dab69.js" crossorigin="anonymous"></script>

     <!-- custom js link  -->
      <script src="script.js"></script>
</body>
</html>
