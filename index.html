<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Your favorite music is here</title>
    
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header  -->

                    <div class="songItem">
                        <img src="images/covers/1.jpg" alt="1">

                </div>
            </div>
            <div class="songBanner"></div>
         </div>
     </header>

     <!-- audio progress bar  -->
     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" id="gif" width="45px" alt=""> Let me Love You - Justin Beiber
        </div>
     </div>
